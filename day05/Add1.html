<html>
<head>
<script>
function add()
{
var num1, num2, sum;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
sum = num1 + num2;
document.getElementById("txtAnswer").value = sum;
}
function sub()
{
var num1, num2, sub;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
sub = num1 - num2;
document.getElementById("txtAnswer").value = sub;
}
function mul()
{
var num1, num2, mul;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
mul = num1 * num2;
document.getElementById("txtAnswer").value = mul;
}
function div()
{
var num1, num2, div;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
div = num1 % num2;
document.getElementById("txtAnswer").value = div;
}
function abc()
{
document.getElementById("txtFirstNumber").value="";
document.getElementById("txtSecondNumber").value="";
document.getElementById("txtAnswer").value = "";
}
</script>
<link rel="stylesheet" href="add.css">
</head>
<body>
<table border=2;>
<tr>
<th>First Number:</th>
<td><input id="txtFirstNumber"></td>
</tr>
<tr>
<th>Second Number:</th>
<td><input id="txtSecondNumber"></td>
</tr>
<tr>
<td><button onclick="add()">Add</button></td>
<td><button onclick="sub()">Subtract</button></td>
<td><button onclick="mul()">Mul</button></td>
<td><button onclick="div()">Div</button></td></tr>
<tr><td colspan="2"><button onclick="abc()">clear</button></td></tr>
<tr><td colspan="2">sum = <input id="txtAnswer"></td></tr>
</table>
</body>
</html>
