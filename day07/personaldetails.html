<html>
<head>
  <link rel="stylesheet" href="css/style.css" />
  <script src="script.js"></script>
  <title>Personal Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 30px;
    }
    .form-box {
      background-color: white;
      width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .button-group input {
      width: 30%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn { background-color: black; color: white; }
    .clear-btn { background-color: black; color: white; }
    .exit-btn  { background-color: black; color: white; }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Personal Details</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age">

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile">

      <label for="mail">Mail ID:</label>
      <input type="email" id="mail" name="mail">

      <label for="course">Course:</label>
      <input type="text" id="course" name="course">
   
      <label for="place">Place:</label>
      <input type="text" id="place" name="place">

      <div class="button-group">
        <input type="submit" value="Submit" class="submit-btn">
        <input type="reset" value="Clear" class="clear-btn">
        <input type="button" value="Exit" class="exit-btn" onclick="window.close();">
      </div>
    </form>
  </div>

</body>
</html>
